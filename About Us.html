    <style>

        .box {
            position: relative;

            font-family: Raleway;

            font-size: 30px;
            padding: 30px;

        }

        td,
        th {
            font-family: Freestyle;
            text-align: left;
            font-size: 40px;
            padding: 20px;
        }

        th.b,td.b {
            position: relative;
            left: 10px;
            top: 55px;
            display: block;
            height: 50px;
            background-image: linear-gradient(45deg,#96ff7675,#8bfa4b63);
        }

        img {
            border-radius: 100px;
            display: block;
            width: 50%;
            margin-left: 40%;
            margin-right: 0;
            transition: transform .2s;
            border: 2px groove #000000;
        }

        img:hover
        {
            transform: scale(1.5);
            border: 4px solid white;
        }

        .home {
            position: absolute;
            left: 30px;
            background-color: rgb(34, 73, 145);
            border: none;
            color: snow;
            padding: 12px 16px;
            cursor: pointer;
        }

        .home:hover {
            background-color: rgb(9, 24, 70);
        }
    </style>
